<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockquote Naming Source</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <blockquote>
        <p>Seharusnya tingginya tingkat pendidikan dan status sosial mampu membuat hati seseorang menjadi lembut, jauh dari sikap angkuh dan sombong.</p>
    </blockquote>
    <figcaption class="blockquote-footer">dikutip dari perkataan <cite title="Kutipan">Seseorang (Nama Sumber)</cite></figcaption>

    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
